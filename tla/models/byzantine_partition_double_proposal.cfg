SPECIFICATION Spec

\* BYZANTINE PARTITION + DOUBLE PROPOSAL
\* Creates a partition, allows a Byzantine leader to double-propose across partitions,
\* then heals the partition; asserts safety (no conflicting finalization)

CONSTANTS
Validators = {v1, v2, v3, v4, v5}
TotalStake = 100
Threshold80 = 80
Threshold60 = 60
Threshold20 = 20
WindowSize = 1
MaxSlots = 1
GST = 3
DeliveryBound = 1
BlockTime = 4
DataShreds = 2
CodingShreds = 2
ReconstructThreshold = 2
TimeoutBase = 8
TimeoutMultiplier = 2
StandstillLimit = 8
EnableFaults = FALSE

\* Tight constraint to bound partition + byzantine exploration
CONSTRAINT ByzantineConstraint

INVARIANTS
SlotUniqueness
NonEquivocation
ConflictingFinalizationImpossible
