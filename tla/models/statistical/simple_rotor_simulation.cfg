SPECIFICATION Spec
\* Simple Rotor Simulation - Fast Statistical Test
\* Reduced parameters for quick simulation runs (30-60 seconds)

CONSTANTS
  Validators = {v1, v2, v3, v4}
  TotalStake = 100
  Threshold80 = 80
  Threshold60 = 60
  Threshold20 = 20
  WindowSize = 1
  MaxSlots = 1
  GST = 5
  DeliveryBound = 2
  BlockTime = 3
  DataShreds = 2
  CodingShreds = 2
  ReconstructThreshold = 2
  TimeoutBase = 8
  TimeoutMultiplier = 2
  StandstillLimit = 20
  EnableFaults = FALSE

INVARIANTS
  TypeOK
  SlotUniqueness
  NonEquivocation
  DAGating

\* TLC simulation parameters
\* Run with: java -jar tlatools.jar -simulate num=3000,trace=200 -workers auto -config tla/models/statistical/simple_rotor_simulation.cfg tla/Alpenglow.tla
\* Tests shred dissemination and block reconstruction with reduced state space
