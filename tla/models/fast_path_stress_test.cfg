SPECIFICATION Spec

\* FAST PATH STRESS TEST
\* Tests: Fast path (80% threshold) with 5 validators (100% responsive)
\* Expected runtime: 2-3 minutes
\* Verifies: FastPathOneRound theorem, one-round finalization

CONSTANTS
Validators = {v1, v2, v3, v4, v5}
TotalStake = 100
Threshold80 = 80
Threshold60 = 60
Threshold20 = 20
WindowSize = 1
MaxSlots = 1
GST = 3
DeliveryBound = 1
BlockTime = 2
DataShreds = 2
CodingShreds = 2
ReconstructThreshold = 2
TimeoutBase = 6
TimeoutMultiplier = 2
StandstillLimit = 5
EnableFaults = FALSE
byzantine_validators = {}
crashed_validators = {}

\* NanoConstraint: Very tight for fast path
CONSTRAINT NanoConstraint

INVARIANTS
TypeOK
SlotUniqueness
NonEquivocation
CertificateUniqueness
